server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: inventory-route
          uri: lb://inventory-service
          predicates: [ Path=/api/inventory/** ]
        - id: order-route
          uri: lb://order-service
          predicates: [ Path=/api/order/** ]
  
      observation:
        enabled: true
eureka:
  client:
    service-url.defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
management:
  tracing.sampling.probability: 1.0
  otlp.tracing.endpoint: ${MANAGEMENT_OTLP_TRACING_ENDPOINT:http://localhost:4318/v1/traces}
  endpoints:
    web.exposure.include: health,info,metrics
