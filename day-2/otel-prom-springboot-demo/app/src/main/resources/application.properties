server.port=8081
spring.application.name=demo-app

# ---- Micrometer â†’ OTLP (to OTel Collector) ----
management.otlp.metrics.export.enabled=true
# Using environment variable OTEL_EXPORTER_OTLP_ENDPOINT or default below
management.otlp.metrics.export.url=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}/v1/metrics
management.metrics.tags.application=${spring.application.name}
management.endpoints.web.exposure.include=health,info,prometheus

# Optional: keep /actuator/prometheus available for direct scraping (not required)
management.prometheus.metrics.export.enabled=true

# (Optional) If you enable tracing later with the OTel Java agent or SDK, you'd point it to the collector:
# otel.exporter.otlp.endpoint=http://otel-collector:4317
# otel.traces.exporter=otlp
# otel.metrics.exporter=none
