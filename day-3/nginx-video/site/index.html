<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple NGINX Video</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    video { width: 100%; max-width: 960px; height: auto; background: #000; }
    .wrap { max-width: 960px; margin: auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>NGINX Video Demo</h1>
    <p>Plays a local MP4 served by NGINX.</p>

    <video id="player" controls preload="metadata" poster="">
      <source src="/videos/sample.mp4" type="video/mp4" />
      <!-- Optional fallback: <source src="/videos/sample.webm" type="video/webm" /> -->
      Sorry, your browser doesn't support embedded videos.
    </video>

    <p><a href="/videos/sample.mp4" download>Download the video</a></p>
  </div>
</body>
</html>
