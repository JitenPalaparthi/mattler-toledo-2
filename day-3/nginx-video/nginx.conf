worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;     # <-- docker volume mounts here
    index index.html;               # <-- serve index.html at "/"

    # Serve files if they exist; otherwise fall back to /index.html (SPA-friendly)
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Optional: Cache headers for video files
    location ~* \.(mp4|webm|ogv)$ {
      add_header Cache-Control "public, max-age=3600";
    }
  }
}